        serviceAccountName:
          description: "Name of the service account in the pod's namespace to use.\
            \ More info: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/"
          type: string
      type: object
    kubevirt.io.api.core.v1.SoundDevice:
