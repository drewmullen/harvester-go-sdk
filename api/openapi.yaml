        qemuGuestAgent:
          allOf:
          - $ref: '#/components/schemas/kubevirt.io.api.core.v1.QemuGuestAgentSSHPublicKeyAccessCredentialPropagation'
          description: QemuGuestAgentAccessCredentailPropagation means ssh public
